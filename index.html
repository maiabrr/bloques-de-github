<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bloques de Github</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Github Blocks</h1>
        <div class="blue">
            <img src="andycat.jpg" alt="andycat" class="firtsdiv">
            <img src="cherryontop-o-cat.png" alt="cherryontopcat" class="firtsdiv">
            <img src="kimonotocat.png" alt="kimonocat" class="firtsdiv">
        </div>
        <div class="purple">
            <img src="nyantocat.gif" alt="nyantocat">
            <img src="Octoqueer.png" alt="Octoqueer">
        </div>
        <div class="white">
            <img src="pacman-ghosts.jpg" alt="pacamanghost">
            <img src="plumber.jpg" alt="plumber">
            <img src="spidertocat.png" alt="spidertocat">
        </div>
        <p>Images from <a href="https://translate.google.com/translate?hl=es&prev=_t&sl=de&tl=es&u=https://octodex.github.com/">Github Octodex</a></p>
    </div>
</body>
</html>
